<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        const Input1 = prompt("Введіть перший рядок:");
        const Input2 = prompt("Введіть другий рядок:");
        const Input3 = prompt("Введіть третій рядок:");

        const concatenatedString = Input1 + Input2 + Input3;
        console.log("Результат конкатенації:", concatenatedString);

    
        const fiveDigitNumber = prompt("Введіть п'ятизначне число:");
        const digitsArray = Array.from(String(fiveDigitNumber), Number);
        console.log("Цифри п'ятизначного числа:", digitsArray.join(" "));
</script>

</body>
</html>
